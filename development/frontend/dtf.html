<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTF Heat Transfers Canada - $0.038/sq inch | PrintGuys</title>
    <meta name="description" content="Professional DTF heat transfers from $0.038/sq inch. No minimums, fast 2-5 day turnaround.">
    <link rel="canonical" href="https://printguys.ca/dtf">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4YH4M54622"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-4YH4M54622');
        
        function trackDTFQuote() {
            gtag('event', 'dtf_quote_request', {
                event_category: 'conversion',
                value: 75,
                currency: 'CAD'
            });
        }
        
        function trackPhoneClick() { gtag('event', 'phone_click', { event_category: 'contact' }); }
        function trackEmailClick() { gtag('event', 'email_click', { event_category: 'contact' }); }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/components/styles/dtf-page.css">
</head>
<body class="bg-black text-white">
    <div id="contact-banner"></div>
    <div id="header-nav"></div>
    <div id="dtf-hero"></div>
    <div id="dtf-pricing"></div>
    <div id="dtf-cta"></div>
    <div id="floating-cta"></div>
    <div id="footer"></div>

    <script>
        // Load components
        async function loadComponent(elementId, componentPath) {
            try {
                const response = await fetch(componentPath);
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
            } catch (error) {
                console.log(`Failed to load ${componentPath}`);
            }
        }

        // Load all components
        loadComponent('contact-banner', '/components/shared/contact-banner.html');
        loadComponent('header-nav', '/components/shared/header-nav.html');
        loadComponent('dtf-hero', '/components/dtf/dtf-hero.html');
        loadComponent('dtf-pricing', '/components/dtf/dtf-pricing.html');
        loadComponent('dtf-cta', '/components/dtf/dtf-cta.html');
        loadComponent('floating-cta', '/components/shared/floating-cta.html');
        loadComponent('footer', '/components/shared/footer.html');
    </script>
</body>
</html>
