<!-- Service Hero Component -->
<section class="hero-service bg-gradient-to-r from-gray-900 to-blue-900 text-white py-16">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
      
      <!-- Content -->
      <div class="space-y-6">
        <div class="inline-block px-4 py-2 bg-blue-600 bg-opacity-50 rounded-full text-sm font-medium">
          Professional Service
        </div>
        
        <h1 class="text-4xl md:text-5xl font-bold leading-tight" data-service-title>
          Service Name
        </h1>
        
        <p class="text-xl text-gray-300 leading-relaxed" data-service-description>
          Service description goes here
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4">
          <a href="/quote" class="inline-flex items-center justify-center px-8 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors">
            Get Quote Now
          </a>
          <a href="/upload" class="inline-flex items-center justify-center px-8 py-3 bg-transparent border-2 border-white text-white font-bold rounded-lg hover:bg-white hover:text-blue-900 transition-colors">
            Upload Design
          </a>
        </div>
      </div>
      
      <!-- Media -->
      <div class="relative">
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-2xl p-8" data-service-media>
          <!-- Service-specific content will be injected here -->
          <div class="w-full h-64 bg-gray-200 rounded-lg flex items-center justify-center">
            <span class="text-gray-500">Service Media</span>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</section>
