<!-- Contact Form Component -->
<section class="contact-form py-16">
  <div class="container mx-auto px-4">
    <div class="max-w-2xl mx-auto">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Send Us a Message</h2>
        <p class="text-lg text-gray-600">Have questions? We're here to help!</p>
      </div>

      <div class="bg-white rounded-2xl shadow-xl p-8">
        <form id="contact-form" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name *</label>
              <input type="text" id="name" name="name" required 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
              <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address *</label>
              <input type="email" id="email" name="email" required 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
              <input type="tel" id="phone" name="phone" 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
              <label for="subject" class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
              <select id="subject" name="subject" 
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="">Select a subject</option>
                <option value="quote">Quote Request</option>
                <option value="support">Technical Support</option>
                <option value="general">General Inquiry</option>
                <option value="partnership">Partnership</option>
              </select>
            </div>
          </div>

          <div>
            <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">Message *</label>
            <textarea id="message" name="message" rows="5" required 
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                      placeholder="Tell us about your project..."></textarea>
          </div>

          <div class="text-center">
            <button type="submit" 
                    class="inline-flex items-center px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
              </svg>
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
