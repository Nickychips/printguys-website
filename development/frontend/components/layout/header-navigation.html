<!-- Header Navigation Component -->
<header class="bg-black border-b border-red-600">
    <div class="container mx-auto px-4">
        <nav class="flex items-center justify-between py-4">
            <div class="flex items-center">
                <a href="/"><img src="/assets/images/logo/printguys logotb.png" alt="PrintGuys Logo" class="h-8 md:h-10"></a>
            </div>
            
            <div class="hidden md:flex space-x-8">
                <a href="/" class="text-white hover:text-red-500 transition-colors">Home</a>
                <a href="/about" class="text-white hover:text-red-500 transition-colors">About Us</a>
                <a href="/blog" class="text-white hover:text-red-500 transition-colors">Blog</a>
                <a href="/contact" class="text-white hover:text-red-500 transition-colors">Contact</a>
            </div>

            <div class="hidden md:block">
                <a href="/contact" class="bg-red-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-red-700 transition-colors">Get Quote</a>
            </div>

            <button class="md:hidden text-white" id="mobile-menu-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </nav>

        <div class="md:hidden hidden" id="mobile-menu">
            <div class="py-4 space-y-4 border-t border-red-600">
                <a href="/" class="block text-white hover:text-red-500">Home</a>
                <a href="/about" class="block text-white hover:text-red-500">About Us</a>
                <a href="/blog" class="block text-white hover:text-red-500">Blog</a>
                <a href="/contact" class="block text-white hover:text-red-500">Contact</a>
                <a href="/contact" class="block bg-red-600 text-white px-4 py-2 rounded-lg font-bold text-center">Get Quote</a>
            </div>
        </div>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuBtn && mobileMenu) {
        mobileMenuBtn.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    }
});
</script>
